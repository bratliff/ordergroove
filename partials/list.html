<section class="doctorspage">
  <div class="search">
    <h1>Directory</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for doctors" autofocus>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <ul class="userlist">
    <li ng-animate="'animate'" class="user cf" ng-repeat="item in users | filter: query | orderBy: userOrder:direction">
      <a href="#/details/{{doctors.indexOf(item)}}">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </a>
    </li>
  </ul>  
</section>
