<section class="userspage">
  <div class="search">
    <h1>Directory</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for users" autofocus>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <div class="container" ng-repeat="item in users | filter: query | orderBy: userOrder:direction">
  <ul class="userslist">
    <li ng-animate="'animate'" class="user cf">
      <a href="#/details/{{users.indexOf(item)}}">
        <div class="info">
          <h2>{{item.first_name}}</h2>
          <h3>{{item.last_name}}</h3>
        </div>
      </a>
    </li>
  </ul> 
</div>
 <div ng-show="(users | filter:query).length == 0" class="noresult">No results</div>
</section>
